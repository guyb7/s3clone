<!doctype html>
  <html lang="en">
  <head>
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta charSet='utf-8' />
    <title>S3 Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="/lib/axios/axios.min.js" defer></script>
    <script src="/lib/uikit/js/uikit.min.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="uk-container uk-container-small">
      <h3 class="uk-text-large uk-text-center">S3 Clone</h3>
      <ul class="uk-child-width-expand" uk-tab>
        <li class="uk-active">
          <a href="#">Upload</a>
        </li>
        <li>
          <a href="#">Download</a>
        </li>
        <li>
          <a href="#">Metadata</a>
        </li>
        <li>
          <a href="#">Modify</a>
        </li>
        <li>
          <a>Delete</a>
        </li>
      </ul>
      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">User token</label>
        <div class="uk-form-controls">
          <input class="uk-input" type="text" id="user" placeholder="Anonymous">
        </div>
      </div>
      <ul class="uk-switcher uk-margin">
        <li>
          <!-- Upload -->
          <form id="upload" class="uk-form-stacked">
            <div class="uk-margin">
              <div uk-form-custom>
                <input name="file" type="file">
                <button class="uk-button uk-button-default" type="button" tabindex="-1">
                  Select File
                </button>
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label>
                <input class="uk-checkbox" name="public" type="checkbox">
                Public
              </label>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Upload
            </button>
          </form>
        </li>
        <li>
          <!-- Download -->
          <form id="download" class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">File path</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" name="file">
              </div>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Download
            </button>
          </form>
        </li>
        <li>
          <!-- Metadata -->
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">File path</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" name="file">
              </div>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Show
            </button>
          </form>
        </li>
        <li>
          <!-- Modify -->
          <form id="modify" class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">File path</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" name="file">
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label>
                <input class="uk-checkbox" name="public" type="checkbox">
                Public
              </label>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Update
            </button>
          </form>
        </li>
        <li>
          <!-- Delete -->
          <form id="delete" class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">File path</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" name="file">
              </div>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Delete
            </button>
          </form>
        </li>
      </ul>
    </div>
  </body>
</html>
